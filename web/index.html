<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ICP Store</h1>
            <p>Browse and download ICP files</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search ICP files..." autocomplete="off">
            <div class="search-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loader"></div>
            <p>Loading files...</p>
        </div>

        <div class="error" id="error" style="display: none;">
            <p>Failed to load files. Please try again later.</p>
        </div>

        <div class="files-container" id="filesContainer">
            <!-- Files will be populated here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
